<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>

<body style="background-color: #171717; color: #ffff; text-align: center;">

    <div>

        <h1 style="background-color: #4a4a4a; color: #ffff;">Number Guessing Game</h1>
        <p>Try and Guess a number between 1 and 100</p>
        <p>You have 10 attempts</p>

        <form class="form">
            <label for="guessField" id="guess">Guess a number</label><br>
            <input type="text" id="guessField" class="guessField" placeholder="Enter number"><br>
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>

    </div>

</body>

<script src="jsfile.js"></script>

</html>
